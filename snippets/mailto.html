<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>mailto</title>
        <meta name="description" content="HTML5 Drag and drop demonstration">
        <meta name="keywords" content="HTML5, DnD">
        <meta name="author" content="Imri Paloja">

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script type="text/javascript" src="index.js"></script>

        <script>
            function SendLinkByMail(href) {
                var subject= "Interesting Information";
                var body = "I thought you might find this information interesting:\r\n\r\n<";
                body += window.location.href;
                body += ">";
                var uri = "mailto:?subject=";
                uri += encodeURIComponent(subject);
                uri += "&body=";
                uri += encodeURIComponent(body);
                window.open(uri);
            }
        </script>
    </head>
    <body>
        <p><a href="javascript:(function()%7BSendLinkByMail()%3B%7D)()%3B">Email link to this page</a></p>



        <button onclick="javascript:window.location='mailto:?subject=Interesting information&amp;body=I thought you might find this information interesting: ' + window.location;" id="mail">onclick mailto</button>



    </body>
</html>
